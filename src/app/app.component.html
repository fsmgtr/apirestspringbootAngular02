<form>
  <div class="form-group">
    <h3>Spring-Boot + Angular!</h3>
  </div>
  <div class="form-group">
    <label for="user" class="form-label">Email:</label>
    <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.login" id="login" name="login" placeholder="Informe o e-mail:" required>
<div *ngIf="email.invalid" class="alert alert-danger">
<p> Login deve ser informado</p>
</div>
  </div>
  <div class="form-group">
    <label for="senha" class="form-label">Senha</label>
    <input type="password" #senha="ngModel" class="form-control"[(ngModel)]="usuario.senha" id="senha"  name="senha" placeholder="Informe a Senha" required>
    <div *ngIf="senha.invalid" class="alert alert-danger">
      <p> Login deve ser informado</p>
      </div>
  </div>
<div class="form-group">
  <button [disabled] ="email.invalid || senha.invalid" type="button" class="btn btn-primary" (click)="login()">Acessar</button>
</div>

</form>
